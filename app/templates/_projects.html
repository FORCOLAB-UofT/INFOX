<ul class="projects">
    {% for project in projects %}
        <li class="project">
            <div class="project-content">
                <div class="project-name">
                    <a href="{{ url_for('.project_overview', project_name = project.project_name) }}">
                        {{ project.project_name }}
                    </a>
                </div>
                <div class="project-body">
                    <div class="language"> {{ "Language: %s" % project.language.encode('utf-8') }} </div>
                    <div class="fork_number"> {{ "Fork Number: %d" % project.fork_number }} </div>
                    {# <div class="feature_number"> {{ "Feature Number: %d" % project.feature_number }} </div> #}
            </div>
        </li>
    {% endfor %}
</ul>
